server:
  port: 8001
  servlet:
    context-path: /api
  reactive:
    session:
      cookie:
        max-age: 2592000
spring:
  application:
    name: fz-picture-backend
    # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fz_picture
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  redis:
    database: 0
    port: 6379
    host: 127.0.0.1
  session:
    store-type: redis
    # 30天之后过期
    timeout: 2592000

mybatis-plus:
  configuration:
    # Mybatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete  # 全局逻辑删除的实体字段名
      logic-delete-value: 1  #逻辑已删除（默认为1）
      logic-not-delete-value: 0  #逻辑未删除（默认为0）
# 接口文档
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: v4.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.fz.fzpicturebackend.controller
